<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Buscar letra de música</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col 12">
          <h3>
            <i class="material-icons md-36">library_music</i>Buscar letra de
            música
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col 12 center">
          <h5>
            Informe o artista e a música, cante suas canções preferidas!
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p class="error" id="error"></p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input
            id="artist"
            type="text"
            class="validate"
            value="Djavan"
            required
          />
          <label for="artist">Nome do Artista</label>
        </div>
        <div class="input-field col s12 m6">
          <input
            id="music"
            type="text"
            class="validate"
            value="Oceano"
            required
          />
          <label for="music">Nome da Música</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <a class="waves-effect waves-light btn" id="search"
            ><i class="material-icons left">queue_music</i>Buscar letra</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <p class="flow-text" id="headerLyrics"></p>
          <p class="flow-text" id="bodyLyrics"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
